    function createVerificationCode(){
        var randomChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

        for ( var i = 0; i < 6; i++ ) {
            verificationCode += randomChars.charAt(Math.floor(Math.random() * randomChars.length));
        }
        console.log(verificationCode);

        // Storing as session
        sessionStorage.setItem("verificationCode", verificationCode);

        alert( "Verification Code sent to your email. Please check" );

        var email = sessionStorage.getItem("email");
        console.log(email);

        Email.send({
            Host: "smtp.gmail.com",

            Subject : "OOP Project Verification Code",
            Body : verificationCode,
        })
        .then(function(message){

    function validateVerificationCode() {
        // Error message form

        var email = sessionStorage.getItem("email");

        if (verificationCode == verificationCodeSession){

            console.log("API triggered");

            // Changing the verification status 
            
            var url = "http://localhost:8080/setVerification";
            // var params = "email=somevalue&anothervariable=anothervalue";
            var params = "email=" + email;
            var http = new XMLHttpRequest();

            http.open("PUT", url+"?"+params, true);
            http.onreadystatechange = function()
            {
                if(http.readyState == 4 && http.status == 200) {
                    // Perform authentication
                    console.log(http.responseText);
                    response = http.responseText;
                    alert(response);
                }
            }
            http.send(params);
            alert("Account verified");
            window.location.replace("index.html");
        } else {
            alert ("Wrong verification code. Please try again");
        }
        
      }
