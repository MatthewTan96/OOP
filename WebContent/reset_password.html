    <!-- Javascript function -->
    <script>
    function validateFormRegister() {
        // Error message form
        var error_messages = [];

        // This function extracts the variables email and password and sends it to the Java backend for validation
        var email = document.forms["emailPasswordReset"]["Email"].value;

        console.log(email);

        // Check if email is blank
        if (email == ""){
            alert("Email cannot be blank!");
            window.location.replace("reset_password.html");
            error_messages.push("Email cannot be blank!");
        }

        // Check if email exists on the database
        // Retrieve list of errors 
        // Enter code here

        if (error_messages.length == 0){
            alert("Please check your email for a verification code");
            window.location.replace("verificationCode.html");
        }

        return false;
      }
    </script>

</head>

<body>
    <!-- Jumbotron -->

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">MVJS Project Placeholder</h1>
          <p class="lead">Motto or whatever</p>

      </div>

    <!-- Login page  -->
    <div class="container text-center">
        <div class="login-reg-panel">
            <div class="white-panel">
                <div class="login-show text-center">
                    <form name="emailPasswordReset" method="POST" onsubmit = "return validateFormRegister()">
                        <h2>Reset Password </h2>
                        Please enter your email address below:
                        <br>
                        <br>
                        <input type="Email" name="Email" placeholder="Email">
                        <br> <br>
                        <input type="submit" value="Reset Password">
                    </form>
                </div>
            </div>
