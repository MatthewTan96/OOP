    <!-- Javascript function -->
    <script>
    function validateFormRegister() {
        // Error message form
        var error_messages = [];

        // This function extracts the variables email and password and sends it to the Java backend for validation
        var email = document.forms["emailPasswordReset"]["Email"].value;

        console.log(email);

        // Check if email is blank
        if (email == ""){
            alert("Email cannot be blank!");
            window.location.replace("reset_password.html");
            error_messages.push("Email cannot be blank!");
        }

        // Check if email exists on the database
        // Retrieve list of errors 
        // Enter code here

        if (error_messages.length == 0){
            alert("Please check your email for a verification code");
            window.location.replace("verificationCode.html");
        }

        return false;
      }

    </script>

    <style>
        body {
            background-color: rgb(236, 236, 236);

<body>

            </br>

            <h1 class="display-4 text-center" style="color:grey"> Reset Password </h1>
            </br>

            <form name="emailPasswordReset" method="POST" onsubmit = "return validateFormRegister()">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" name="Email" placeholder="Email">
                  <small class="form-text text-muted"> Please enter your registered email, an email containing the reset procedure will be sent over shortly. </small>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" value="Reset Password"> Reset </button>
                <button type="button" class="btn btn-info btn-lg float-right" onclick="cancel()"> Cancel </button>
            </form>

        </div>
      </div>
